<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamdo img">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do chamado</mat-label>
          <input [formControl]="titulo" required matInput placeholder="Ex. Trocar Bateria">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCEERRADO</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MEDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Tecnico</mat-label>
            <mat-select [formControl]="tecnico" required>
              <mat-option value="0">Valdir</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [formControl]="cliente" required>
              <mat-option value="0">Albert</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [formControl]="descricao" required class="descricao" matInput placeholder="Ex. Trocar bateria do notebook queimada..."></textarea>
        </mat-form-field>
    </form>

    <button [disable]="!validaCampos!" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
