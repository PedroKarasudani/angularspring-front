<div class="container mat-elevation-z8">
    <h1 class="full-width">Leitura do Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamdo img">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Chamado</mat-label>
          <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" matInput>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Status</mat-label>
          <input [disabled]="true" value="{{retornaStatus(chamado.status)}}" name="titulo" matInput>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Prioridade</mat-label>
          <input [disabled]="true" value="{{retornaPrioridade(chamado.prioridade)}}" name="titulo" matInput>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Tecnico</mat-label>
          <input [disabled]="true" value="{{ chamado.nomeTecnico }}" name="titulo" matInput>
        </mat-form-field>
                
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Cliente</mat-label>
          <input [disabled]="true" value="{{ chamado.nomeCliente }}" name="titulo" matInput>
        </mat-form-field>

        
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" class="descricao" matInput></textarea>
        </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>

</div>
